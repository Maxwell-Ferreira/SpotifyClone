<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Spotify Browse Clone</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
	<div class="container">
		<div class="login-box container">
			<div class="login-box-content">
				<div class="login-tittle text-white">
					<i class="fal fa-music"></i>Maxfy
				</div>
				<div class="container login-content">
					<form id="idFormLogin" name="formLogin">
						<label class="text-white">Email:</label>
						<input type="text" name="email">
						<label class="text-white">Senha:</label>
						<input type="password" name="password">
						<div class="form-buttons">
							<button type="submit" name="btnLogin" class="btn btn-login">Login</button>
							<a href="index.html" class="btn btn-register">Cadastrar</a>	
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
